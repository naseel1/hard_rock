backend:
  name: git-gateway
  branch: main
publish_mode: simple

media_folder: "images/gallery"
public_folder: "/images/gallery"

collections:
  - name: "gallery"
    label: "Gallery Images"
    folder: "images/gallery"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }