<!DOCTYPE html>
<html>
<head>
    <title>Hardrock Media Admin</title>
    <style>
        /* Full-screen overlay */
        #lockScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #lockScreen input {
            padding: 10px;
            font-size: 20px;
            width: 150px;
            text-align: center;
        }
        #lockScreen button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Lock overlay -->
<div id="lockScreen">
    <h2>Enter 6-Digit Code</h2>
    <input type="number" id="lockCodeInput" maxlength="6"/>
    <button onclick="checkCode()">Unlock</button>
</div>

<!-- Main page -->
<div id="mainPage" style="display:none;">
    <h2>Upload Image</h2>
    <input type="file" id="fileInput"/>
    <button onclick="uploadFiles()">Upload</button>

    <h2>Uploaded Images</h2>
    <div id="preview" style="display:flex; flex-wrap:wrap;"></div>
</div>

<script>
    const CLOUD_NAME = "djoqjaxba";
    const UPLOAD_PRESET = "unsigned_upload";

    // Set your 6-digit code here
    const ADMIN_CODE = "123456";  // change to your desired code

    // Check the entered code
    function checkCode() {
        const input = document.getElementById("lockCodeInput").value;
        if(input === ADMIN_CODE) {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("mainPage").style.display = "block";
            showUploadedImages(); // show images after unlocking
        } else {
            alert("Incorrect code!");
            document.getElementById("lockCodeInput").value = "";
        }
    }

    // Upload image to Cloudinary
    async function uploadFiles() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Please select a file first."); return; }

      const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const res = await fetch(url, { method: "POST", body: formData });
        const data = await res.json();

        let images = JSON.parse(localStorage.getItem("uploadedImages") || "[]");
        images.push({ url: data.secure_url, public_id: data.public_id });
        localStorage.setItem("uploadedImages", JSON.stringify(images));

        showUploadedImages();
      } catch (err) {
        console.error("Upload failed", err);
      }
    }

    // Show uploaded images with delete button
    function showUploadedImages() {
      const images = JSON.parse(localStorage.getItem("uploadedImages") || "[]");
      const previewDiv = document.getElementById("preview");
      previewDiv.innerHTML = images.map((img, index) => `
        <div style="margin:10px; position:relative;">
          <img src="${img.url}" width="200" style="display:block; border:1px solid #ccc;"/>
          <button onclick="deleteImage(${index})"
                  style="position:absolute; top:0; right:0; background:red; color:white; border:none; cursor:pointer;">
            âœ–
          </button>
        </div>
      `).join('');
    }

    // Delete image
    function deleteImage(index) {
      let images = JSON.parse(localStorage.getItem("uploadedImages") || "[]");
      const removed = images.splice(index, 1);
      localStorage.setItem("uploadedImages", JSON.stringify(images));
      showUploadedImages();
    }
</script>

</body>
</html>
